<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Slider - 프리미엄 UI 쇼케이스</title>
    <link rel="stylesheet" href="hero-slider.css">
</head>
<body>
    <section class="hero-slider" id="heroSlider">
        <!-- Slides -->
        <div class="slide" data-slide="0">
            <div class="slide-background" style="background-image: url('https://picsum.photos/id/20/1920/1080');"></div>
            <div class="slide-overlay"></div>
            <div class="slide-content">
                <div class="slide-badge bg-blue-600">
                    <span>New Trend 2024</span>
                </div>
                <h1 class="slide-title">새로운 감각의 디자인</h1>
                <p class="slide-subtitle">당신의 비즈니스를 혁신하는 프리미엄 솔루션</p>
                <div class="slide-buttons">
                    <button class="btn-primary">자세히 보기</button>
                    <button class="btn-secondary">상담 신청</button>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="1">
            <div class="slide-background" style="background-image: url('https://picsum.photos/id/42/1920/1080');"></div>
            <div class="slide-overlay"></div>
            <div class="slide-content">
                <div class="slide-badge bg-purple-600">
                    <span>New Trend 2024</span>
                </div>
                <h1 class="slide-title">미래를 향한 테크놀로지</h1>
                <p class="slide-subtitle">최첨단 기술로 구현하는 최상의 사용자 경험</p>
                <div class="slide-buttons">
                    <button class="btn-primary">자세히 보기</button>
                    <button class="btn-secondary">상담 신청</button>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="2">
            <div class="slide-background" style="background-image: url('https://picsum.photos/id/60/1920/1080');"></div>
            <div class="slide-overlay"></div>
            <div class="slide-content">
                <div class="slide-badge bg-emerald-600">
                    <span>New Trend 2024</span>
                </div>
                <h1 class="slide-title">창의적인 협업의 가치</h1>
                <p class="slide-subtitle">팀의 잠재력을 깨우는 스마트 워크플레이스</p>
                <div class="slide-buttons">
                    <button class="btn-primary">자세히 보기</button>
                    <button class="btn-secondary">상담 신청</button>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="slider-controls">
            <button class="control-btn" id="prevBtn" aria-label="이전 슬라이드">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </button>
            <button class="control-btn" id="nextBtn" aria-label="다음 슬라이드">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6"/>
                </svg>
            </button>
        </div>

        <!-- Indicators -->
        <div class="slider-indicators">
            <button class="indicator active" data-index="0" aria-label="슬라이드 1"></button>
            <button class="indicator" data-index="1" aria-label="슬라이드 2"></button>
            <button class="indicator" data-index="2" aria-label="슬라이드 3"></button>
        </div>
    </section>

    <script src="hero-slider.js"></script>
</body>
</html>
