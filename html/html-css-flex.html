<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML과 CSS 차이 - Flexbox 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .bigBox {
            width: 700px;
            height: 200px;
            border: 1px solid #333;
            margin: 50px auto;
            background-color: grey;
            
            /* Flexbox 적용 */
            display: flex;
            flex-direction: column;  /* 세로 방향 (h2와 box들이 세로로 배치) */
        }
        
        .bigBox h2 {
            margin: 10px;
            text-align: center;
        }
        
        /* box들을 감싸는 컨테이너 */
        .box-container {
            display: flex;
            justify-content: space-between;  /* 좌우로 배치 */
            padding: 0 25px;  /* 좌우 여백 */
            gap: 20px;  /* box 사이 간격 */
        }
        
        .box {
            width: 300px;
            height: 100px;
            border: 1px solid #333;
            padding: 5px;
            /* float 제거 - Flexbox 사용 */
        }
        
        .box1 {
            background-color: aquamarine;
            /* float: left; 제거 */
            /* margin-left: 25px; 제거 (box-container의 padding으로 대체) */
        }
        
        .box2 {
            background-color: sienna;
            /* float: right; 제거 */
            /* margin-right: 25px; 제거 (box-container의 padding으로 대체) */
        }
    </style>
</head>
<body>
    <div class="bigBox">
        <h2>Html과 Css차이</h2>
        <div class="box-container">
            <div class="box box1">
                <p>
                    Html은 문서의 뼈대를 만든다.<br>
                    html은 Hyper Text Markup Language 약자이다.<br>
                    확장자는 html로 지정하면 웹브라우저에서 인식한다.
                </p>
            </div>
            <div class="box box2">
                <p>
                    Css은 글꼴이나, 배경색,너비와 높이, 위치등을 지정한다.<br>
                    css은 cascade style sheet 약자이다.<br>
                    확장자는 css로 지정하면 웹브라우저에서 인식한다.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
